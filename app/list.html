<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="trail in trails | filter:search | orderBy:'name'">
      <td><a href="#/edit/{{trail}}" target="_blank">{{trail.name}}</a></td>
    </tr>
  </tbody>
</table>

<div class="map"></div>
