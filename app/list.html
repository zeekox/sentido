<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </tr>
  </thead>
  <ul>
    <li ng-repeat="trail in trails | filter:search | orderBy:'name'" ng-click="$emit('SelectTrail', trail.name, trail.startOfTrail)">
      {{trail.name}}
    </li>
  </tbody>
</table>

<div class="map"></div>
