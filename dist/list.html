<div class="row-fluid">
  <div class="span2">
    <nav>
      <ul class="trails">
        <li ng-repeat="trail in trails | filter:search | orderBy:'name'" ng-click="$emit('SelectTrail', trail.name, trail.startOfTrail)">
          {{trail.name}}
        </li>
      </ul>
    </nav>
  </div>
  <div>
    <div class="map"></div>
  </div>
</div>
