<div class="row-fluid">
  <div class="span2">
    <nav>
      <div ng-bind="position.longitude"></div>
      <div ng-bind="position.latitude"></div>
      <ul class="trails nav nav-list">
        <li class="nav-header">Sentiers</li>
        <li ng-repeat="trail in trails | filter:search | orderBy:'name'" ng-click="$emit('selecttrail', trail.name, trail.startOfTrail)" ng-class="{active: trail.name==selectedTrail}">
          <a>{{trail.name}}</a>
        </li>
      </ul>
    </nav>
  </div>
  <div>
    <div class="map"></div>
  </div>
</div>
