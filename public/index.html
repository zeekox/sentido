<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/4f8a5f0c.main.css"/>
</head>
<body ng-controller="TrailCtrl">

  <div class="fixed">
    <nav class="top-bar" data-topbar="" role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">sentido pre-Î±lpha</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>


      <section class="top-bar-section" ng-controller="UserCtrl">
        <ul class="left" ng-show="selectedTrail">
          <li class="has-dropdown">
            <a href="#">{{selectedTrail.name}}</a>
            <ul class="dropdown">
              <li ng-repeat="(key,value) in selectedTrail">
                <div class="row">
                  <div class="large-4 columns">
                    <label>{{key}}</label>{{value}}
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="right">
          <li ng-hide="user.logged_in">
            <a href="{{user.login_url}}">login</a>
          </li>
          <li ng-show="user.logged_in" class="has-dropdown">
            <a href="#">{{user.email}}</a>
            <ul id="user-drop" class="dropdown" data-dropdown-content="" aria-hidden="true" tabindex="-1">
              <li><a href="{{user.logout_url}}">logout</a></li>
            </ul>
          </li>
        </ul>
      </section>
    </nav></div>
  <div class="map"></div>

  <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>

</body>
</html>
